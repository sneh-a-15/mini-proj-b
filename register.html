<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="'width-device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="style1.css">
    </head>
<body>

<section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
        <div class="input-fields">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required>
        </div>

        <div class="input-fields">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email" required>
        </div>

        <div class="column">
            <div class="input-fields">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number">
            </div>
    
            <div class="input-fields">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date">
            </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check">Other</label>
                </div>
            </div>
        </div>

        <div class="input-fields address">
            <label>Address</label>
            <input type="text" placeholder="Enter Apartment/Unit Details">
            <input type="text" placeholder="Enter Street/Road">
            <div class="column">
            <input type="text" placeholder="Enter City/District">
            <input type="text" placeholder="Enter PIN Code">
            </div>
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>State</option>
                        <option>Andhra Pradesh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Rajasthan</option>
                        <option>Tamil Nadu</option>
                        <option>Uttar Pradesh</option>
                    </select>
                </div>
                <div class="select-box">
                    <select>
                        <option hidden>Country</option>
                        <option>India</option>
                        <option>United States of America</option>
                        <option>United Kingdom</option>
                        <option>Japan</option>
                        <option>Nepal</option>
                        <option>Sri Lanka</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="input-fields address">
            <label>Password</label>
            <div class="column">
                <input type="password" placeholder="Enter Password">
                <input type="password" placeholder="Confirm Password">
            </div>
        </div>

        
        <button>Submit</button>
    </form>
</section>



</body>
</html>
