<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>{% block title %}Welcome to CURA{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static "sample.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Adjust logo position */
.logo {
    margin-right: auto; /* Move the logo to the left */
}

        /* Permanent Header Styles */
        .header {
            background-color: #d3f4f2;
            padding: 20px 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding:0;
            
        }

        .input-wrapper {
            position: relative;
        }

        .search-field {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-submit {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .search-submit ion-icon {
            font-size: 20px;
        }

        /* Dropdown styles */
        .dropdown {
    position: relative;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    list-style-type: none;
    padding: 15px;
    text-decoration: none;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-toggle,
.dropdown-toggle:focus {
    text-decoration: none; /* Remove underline */
    color: #000; /* Set the desired color for the link */
    cursor: pointer; /* Change cursor to pointer */
    outline: none;
}

.dropdown-toggle::after {
    content: '\25BC'; /* Unicode character for arrow */
    margin-left: 5px;
}

.navbar-link {
    color: #000; /* Set the desired color for the link */
}

.search-form {
    display: block;
    justify-content: center;
    margin-bottom: 20px;
}

.search-input {
    width: 300px;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.search-button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
}

.search-button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <section class="header">
        <div class="header-top">
            <div class="container">
                <div class="container mb-4">
                    <form method="GET" action="{% url 'base:search' %}" class="search-form">
                        <input class="search-input" type="search" placeholder="Search" aria-label="Search" name="getdata">
                        <button class="search-button" type="submit">Search</button>
                    </form>
                </div>

                <a href="{% url 'base:prescription_scan' %}" class="camera-icon">
                    <ion-icon name="camera"></ion-icon>
                </a>
                <!-- <div class="header-actions" style="flex: 1; ">
                    <a href="#" class="logo" style="font-size: 20px; ;">
                        <img src="{% static 'images/favicon.ico' %}" width="30" height="5" alt="CURA">
                    </a>
                </div> -->

                <nav class="navbar">
                    <ul class="navbar-list">
                        <li>
                            <a href="{% url 'base:home' %}" class="navbar-link has-after">Home</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="navbar-link has-after dropdown-toggle">Products</a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'base:medicines' %}">Medicines</a></li>
                                <li><a href="{% url 'base:product' %}">Other Products</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="{% url 'base:ayurveda' %}" class="navbar-link has-after">Ayurveda</a>
                        </li>
                        <li>
                            <a href="{% url 'base:skincare' %}" class="navbar-link has-after">Skincare</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="navbar-link has-after dropdown-toggle">Information</a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'base:blog_category_view' %}">Blogs</a></li>
                                <li><a href="{% url 'base:video_list' %}">Videos</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    {% block content %}{% endblock content %}

        
        </body>
        </html>
