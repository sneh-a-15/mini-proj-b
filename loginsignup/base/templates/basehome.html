<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>{% block title %}Welcome to CURA{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static "sample.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Permanent Header Styles */
        .header {
            background-color: #d3f4f2;
            padding: 20px 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-wrapper {
            position: relative;
        }

        .search-field {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-submit {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .search-submit ion-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="input-wrapper">
                    <form action="/search" method="get" class="d-flex">
                        <input type="search" name="search" placeholder="Search product" class="search-field">
                        <button type="submit" class="search-submit" aria-label="search">
                            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                        </button>
                    </form>
                </div>

                <div class="header-actions">
                    <a href="#" class="logo" style="font-size: 20px;">
                        <img src="{% static 'images/favicon.ico' %}" width="30" height="5" alt="CURA">
                    </a>
                </div>

                <nav class="navbar">
                    <ul class="navbar-list">
                        <li>
                            <a href="{% url 'base:home' %}" class="navbar-link has-after">Home</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="navbar-link has-after dropdown-toggle">Products</a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'base:medicines' %}">Medicines</a></li>
                                <li><a href="{% url 'base:product' %}">Other Products</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="{% url 'base:ayurveda' %}" class="navbar-link has-after">Ayurveda</a>
                        </li>
                        <li>
                            <a href="#offer" class="navbar-link has-after">Offer</a>
                        </li>
                        <li>
                            <a href="info.html" class="navbar-link has-after">Information</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    {% block content %}{% endblock content %}
</body>
</html>
